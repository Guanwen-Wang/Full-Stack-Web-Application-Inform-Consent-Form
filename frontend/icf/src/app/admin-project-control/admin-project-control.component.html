<div style="margin-left: 9%;">
    <h1>Projects</h1>
  </div>

  <div class="alert alert-success" *ngIf='msg'>{{msg}}</div>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Site ID</th>
          <th>Name</th>
          <th>Update</th>
          <th>See Detail</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{ project.id }}</td>
          <td>{{ project.site_id }}</td>
          <td>{{ project.name }}</td>
          <td><button (click)="updateProject(project.id)" class="btn btn-info">Update</button></td>
          <td><button (click)="goProjectDetail(project.id)" class="btn btn-success">See Detail</button></td>
          <td><button (click)="deleteProject(project.id)" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <button (click)="backAdminHome()" class="btn btn-secondary" style="width: 150px">Back</button>
      <button (click)="addProject()" class="btn btn-success ml-2" style="width: 150px;">Add</button>
    </div>
  </div>
