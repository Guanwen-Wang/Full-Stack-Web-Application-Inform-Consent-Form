<h1>My Projects'</h1>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Proceed</th>
        <!-- <th>Description</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.id }}</td>
        <td>{{ project.name }}</td>
        <td><button (click)="seeProjectDetail(project.id)" class="btn btn-success">Start</button></td>
        <!-- <td>{{ project.targetDate | date }}</td> -->
        <!-- <td>{{ project.description }}</td> -->
      </tr>
    </tbody>
  </table>
</div>
