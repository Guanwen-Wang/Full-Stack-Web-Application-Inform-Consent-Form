<div class="container" style="margin-top: 20px">
    <div class="alert alert-warning" *ngIf="invalidLogin">{{ errorMessage }}</div>
<!--    <hr class="my-2">-->
    <h2>Please enter the site id of the target project to see quizs of it</h2>
    <div class="container" style="margin-top: 10px">
        Site ID: <input type="text" name="site_id" [(ngModel)]="site_id"/>
        <button (click)="handleSiteIDLogin()" class="btn btn-success" style="margin-left: 25px">Submit</button>
    </div>
    <div class="mt-2">
        <button (click)="backAdminHome()" class="btn btn-secondary">Back</button>
    </div>
</div>
