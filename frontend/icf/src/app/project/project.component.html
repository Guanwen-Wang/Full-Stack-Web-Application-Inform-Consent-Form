<H1>Temp</H1>
<div class="container">
<!-- {{project.description}} -->
<!-- <span *ngIf="loaded" style="white-space:pre-wrap; word-wrap:break-word;">{{project.description}}</span> -->
  <textarea *ngIf="loaded" id="text" rows="20" cols="100">{{project.description}}</textarea>
  <br/>
  <select id="voice-names"></select>
  <br/>
  <input id="rate" type="range" min="0" max="2" step="0.25" value="1"> (speed)
  <br/>
  <button id="speak-btn">speak</button>
  <button id="pause-btn">pause</button>
  <button id="resume-btn">resume</button>
  <button id="cancel-btn">cancel</button>
</div>
