<section class="view intro-2">
    <div class="jumbotron container congrats-box">
      <h2><b>Congratulations!</b></h2>
      <div class="container card" style="background-color: lightgrey; margin-top: 20px">
        <div class="card-body" >
          <h4 style="padding-top: 15px; padding-bottom: 15px">The Quiz has been completed! Will you participate in this research?</h4>
        </div>
      </div>

      <div class="mt-2" style="padding-top: 20px">
        <button (click)="goTeachResultYes()" class="btn btn-primary mr-2" style="margin-top: 20px" style="width: 200px">Yes, I will!</button>
        <button (click)="goTeachResultNo()" class="btn btn-secondary mr-2" style="margin-top: 20px" style="width: 200px">No, I won't!</button>
      </div>
    </div>
  </section>
