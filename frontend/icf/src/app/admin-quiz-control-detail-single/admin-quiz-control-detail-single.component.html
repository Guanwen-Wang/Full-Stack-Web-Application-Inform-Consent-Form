<div class="container" style="margin-top: 20px; margin-bottom: 50px">
    <div class="alert alert-warning mt-3" *ngIf="quizForm.dirty && quizForm.invalid">Please Enter Valid Values!</div>
    <form (ngSubmit)="!quizForm.invalid && saveQuiz()" #quizForm="ngForm">
        <fieldset class="form-group">
            <label>Question Description</label>
            <textarea id="text" [(ngModel)]="quiz.description" class="form-control" name="description" rows="8" cols="10" required="required">
            </textarea>
        </fieldset>

        <fieldset class="form-group">
            <label>Option 1</label>
            <input type="text" [(ngModel)]="quiz.option1" class="form-control" name="option1" required="required">
        </fieldset>

        <fieldset class="form-group">
            <label>Option 2</label>
            <input type="text" [(ngModel)]="quiz.option2" class="form-control" name="option2" required="required">
        </fieldset>

        <fieldset class="form-group">
            <label>Option 3</label>
            <input type="text" [(ngModel)]="quiz.option3" class="form-control" name="option3">
        </fieldset>

        <fieldset class="form-group">
            <label>Option 4</label>
            <input type="text" [(ngModel)]="quiz.option4" class="form-control" name="option4">
        </fieldset>

        <!-- <fieldset class="form-group">
            <label>Answer Index</label>
            <input type="text" [(ngModel)]="quiz.ans_idx" class="form-control" name="ans_idx" required="required">
        </fieldset> -->
        <fieldset class="form-group">
            <label>Answer #</label>
            <select [(ngModel)]="quiz.ans_idx" class="form-control" name="ans_idx" required="required">
                <option value=0>1</option>
                <option value=1>2</option>
                <option value=2>3</option>
                <option value=3>4</option>
            </select>
        </fieldset>

        <fieldset class="form-group">
            <label>Answer Explanation</label>
            <textarea id="text" [(ngModel)]="quiz.ans_exp" class="form-control" name="ans_exp" rows="10" cols="10" required="required">
            </textarea>
        </fieldset>

        <button (click)="backQuizControlDetails()" class="btn btn-secondary">Back</button>
        <button type="submit" class="btn btn-success ml-2">Save</button>
    </form>
</div>
