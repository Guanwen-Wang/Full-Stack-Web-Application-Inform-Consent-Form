<div style="margin-left: 9%;">
  <h1>Users</h1>
</div>

<div class="alert alert-success" *ngIf='msg'>{{msg}}</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Password</th>
        <th>Unique ID</th>
        <th>Admin?</th>
        <th>Update</th>
        <th>Project Status</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.unique_id }}</td>
        <td>{{ user.is_admin }}</td>
        <td><button (click)="updateUser(user.id)" class="btn btn-info">Update</button></td>
        <td><button (click)="seeUserProjectStatus(user.id)" class="btn btn-primary">See Status</button></td>
        <td><button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <button (click)="backAdminHome()" class="btn btn-secondary" style="width: 150px">Back</button>
    <button (click)="addUser()" class="btn btn-success ml-2" style="width: 150px">Add</button>
  </div>
</div>
