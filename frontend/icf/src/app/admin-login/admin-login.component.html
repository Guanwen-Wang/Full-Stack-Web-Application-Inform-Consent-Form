<header class="intro-header">
    <section class="view">
        <div class="alert alert-warning" *ngIf="invalidLogin">{{ errorMessage }}</div>
        <div class="full-bg-img mask rgba-gradient">
            <div class="container" style="margin-top: 7%">
                <div class="d-flex align-items-center content-height w-100">
                    <div class="col-md-6 col-xl-6 offset-xl-3">
                        <!--Form-->
                        <mdb-card class="wow fadeInRight" data-wow-delay="0.3s">
                            <mdb-card-body>
                                <!--Header-->
                                <div class="text-center">
                                    <h3 class="text-black-50">
                                        <mdb-icon fas icon="user" class="text-black-50"></mdb-icon> Admin Log In
                                    </h3>
                                    <hr class="hr-dark">
                                </div>
                                <!--Body-->
                                <div class="md-form">
                                    <mdb-icon fas icon="user" class="text-black-50 active"></mdb-icon>
                                    <input type="text" id="form3" class="text-black-50 form-control" mdbInput [(ngModel)]="first_name">
                                    <label for="form3" class="text-black-50">First Name</label>
                                </div>
                                <div class="md-form">
                                    <mdb-icon fas icon="user" class="text-black-50 active"></mdb-icon>
                                    <input type="text" id="form2" class="text-black-50 form-control" mdbInput [(ngModel)]="last_name">
                                    <label for="form2" class="text-black-50">Last Name</label>
                                </div>
                                <div class="md-form">
                                    <mdb-icon fas icon="lock" class="text-black-50 active"></mdb-icon>
                                    <input type="password" id="form4" class="text-black-50 form-control" mdbInput [(ngModel)]="password" >
                                    <label for="form4" class="text-black-50">Password</label>
                                </div>
                                <div class="text-center mt-4">
                                    <button (click)="handleLogin()" mdbBtn color="grey" mdbWavesEffect>Login</button>
                                    <hr class="hr-dark mb-3 mt-4">
                                </div>
                            </mdb-card-body>
                        </mdb-card>
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>
